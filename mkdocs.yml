site_name: FXDOCS
site_url: https://docs.fxtelekom.org

theme:
  name: material
  language: hu
  custom_dir: docs/partials
  logo: /assets/logo.webp
  favicon: /assets/logo.webp
  features:
    - navigation.footer
    - navigation.top
    - toc.follow

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

nav:
  - Bevezető: index.md
  - Első lépések:
    - Első lépések: first-steps/intro.md
    - Wireguard telepítés: first-steps/install.md
    - Beállítás: first-steps/setup.md
  - Frissítés: update.md
  - Router beállítások:
    - Beállítás routereken: router/router.md
    #    - Mikrotik: router/Mikrotik.md
    #    - Asus: router/asus.md
    #    - OPNSense: router/OPNSense.md
  - Egyéb infók:
    - A DTAG problémáról: other/dtag.md
    - Szolgáltatások: other/services.md
    #    - Adatkezelési nyilatkozat: other/privacy.md

extra:
  social:
    - icon: simple/discord
      link: https://discord.gg/n2WmGaEn3H
    - icon: simple/github
      link: https://github.com/fxtelekom
    - icon: simple/kofi
      link: https://ko-fi.com/fxtelekom
  
copyright: © 2024 FXTELEKOM

plugins:
  - search
  - i18n:
      docs_structure: folder
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: hu
          default: true
          name: Magyar
          build: true
        - locale: en
          name: English
          build: true
          nav_translations:
            Bevezető: Introduction
            Első lépések: First steps
            Wireguard telepítés: Wireguard installation
            Beállítás: Setup
            Frissítés: Update
            Router beállítások: Router settings
            Beállítás routereken: Setup on routers
            Egyéb infók: Other information
            A DTAG problémáról: About the DTAG problem
            Szolgáltatások: Services
  - git-revision-date-localized:
      enable_creation_date: true


markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - md_in_html
